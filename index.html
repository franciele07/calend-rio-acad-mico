        <option value="estudante">Estudante</option>
      </select>

      <div id="emailContainer" class="hidden">
        <label for="email">E-mail do Professor:</label>
        <input type="email" id="email" placeholder="professor@escola.com" />
      </div>

      <div id="matriculaContainer" class="hidden">
        <label for="matricula">Matr√≠cula do Estudante:</label>
        <input type="text" id="matricula" placeholder="12345678" />

    </form>
  </div>
